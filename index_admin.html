                  <li><a class="dropdown-item" href="#">Settings</a></li>

    <!-- Vertical Nav Bar -->
  <section1 class="section1">
      <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <p1>Dashboard</p1>
        <div class="nav-link">
          <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>
          <button class="nav-link" id="v-pills-employees-tab" data-bs-toggle="pill" data-bs-target="#v-pills-employees" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Employees</button>

    <section2= class="section2">

            Employee:

          </div>
          <div class="col">
            <input type="text" class="form-control" id="lastName" placeholder="Last name" aria-label="Last name">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="userName" placeholder="Username" aria-label="Username">
          </div>
          <div class="col">
          <button type="button" class="btn btn-outline-primary" id="searchButton">SEARCH</button>
        </div></div>
      </div>
  

      <br>
      <div class="container text-center">
        <div class="row justify-content-evenly">
          <div class="col-4" id="col1">
          <button class="btn btn-lg" style="color:white">
            100<br> Employees</button>
          </div>
          <div class="col-4" id="col2">
            <button class="btn btn-lg" style="color:white">
              10<br> Pending Applications</button>
          </div>
          <div class="col-4" id="col3">
            <button class="btn btn-lg" style="color:white">
              10<br> Weekly Surveys</button>
          </div>
        </div>
      </div>


      <br>
      <br>

      <div class="chart">
        <h2>Employee Turnover</h2>
        <br>
      <p>Location 1<div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-success" style="width: 25%">25%</div>
      </div><br>
      <p>Location 2<div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-info text-dark" style="width: 50%">50%</div></p>
      </div><br>
      <p>Location 3<div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-warning text-dark" style="width: 30%">30%</div></p>
      </div><br>
      <p>Location 4<div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-danger" style="width: 75%">75%</div></p>
      </div>
      </div>
   
    <div class="card" style="width: 18rem;">
